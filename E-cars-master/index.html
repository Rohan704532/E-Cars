<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECarz</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header">
        <span class="headerleft">
            <img class="Logo_img" src="./logo_img.png" alt="Bake n' Cake">
            <nav>
                <ul class="ul">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact us</a></li>
                    <li><a href="#">Shop</a></li>
                </ul>
            </nav>
        </span>
        <div class="header_right">
            <button class="headerbut1">Book Demo</button>
            <button class="headerbut2">Pre order</button>
        </div>
    </header>
    <main>
        <article class="mainart">
            <h1 class="articleh1">Let's drive the future</h1>
            <p class="articlep">We dont create gas, we dont create pollution. We dont want to waste your money </p>
            <div class="buttonmain">
                <button class="button1">Free Demo</button>
                <button class="button2">Pree order now</button>
            </div>
        </article>
        <div class="main_right">
            <img src="./Main_right.png" alt="Peanut-butter">
        </div>
    </main>
    <section class="lastsec">
        <div class="videosec">
            <video class="video" src="./ezgif.com-gif-maker (2).mp4" autoplay muted loop type="videos/mp4"></video>
        </div>
        <div class="mainform">
            <h3 class="contact">Contact us</h3>
            <h4 class="friendly">Our friendly team would love to herar from you</h4>
            <form>
                <section class="firstlast">
                    <div class="form">
                        <label for="First Name">First Name</label>
                        <input class="boxstyle" id="First Name" type="text" placeholder="First Name">
                    </div>
                    <div class="form">
                        <label for="Last Name">Last Name</label>
                        <input class="boxstyle" id="Last Name" type="text" placeholder="Last Name">
                    </div>
                </section>
                <div class="form">
                    <label for="Email">Email</label>
                    <input class="boxstyle" id="Email" type="email" placeholder="Email">
                </div>
                <div class="form">
                    <label for="Phone">Phone</label>
                    <input class="boxstyle" id="Phone" type="tel" placeholder="Phone">
                </div>
                <div class="form">
                    <label for="Message">Message</label>
                    <textarea class="boxstyle" id="Message" rows="5" cols="50"
                        placeholder="Please enter your message"></textarea>
                </div>
                <span class="form policy-section">
                    <input class="boxstyle" id="Checkbox" type="checkbox">
                    <label for="Checkbox">You agree to our friendly <a href="#"> privacy policy</a></label>
                </span>
                <div class="divsend">
                    <button class="send">Send Message</button>
                </div>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="footlog">
            <img class="footimg" src="./logo_img.png" alt="Bake n' Cake">
        </div>
        <div class="lastlog">
            <div>
                <a href="#"><img class="social" src="./Instagram'.jpg" alt="Instagram"></a>
                <a href="#"><img class="social" src="./Facebook.png" alt="Facebook"></a>
                <a href="#"><img class="social" src="./Github.png" alt="Github"></a>
                <a href="#"><img class="social" src="./twitt.png" alt="Twitter"></a>
                <a href="#"><img class="social" src="./Dribble.png" alt="Dribble"></a>
            </div>
            <div>
                <p class="lastthe">&COPY;2016 All Rights Preserved</p>
            </div>
        </div>
    </footer>
</body>
<script src="./index.js"></script>

</html>
